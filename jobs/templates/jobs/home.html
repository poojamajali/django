{% extends "jobs/base.html" %}
{% block content %}
    <a class="mr-2" href="{% url 'count' %}">JOBS IN HUBLI WITH 50K</a><br><br><br>      
    {% for post in jobs %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'job-detail' post.id %}">{{ post.Job_role}}</a>
              <small class="text-muted">{{ post.date }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.qualification }}</a></h2>
            <p class="article-content">{{ post.specialization }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
